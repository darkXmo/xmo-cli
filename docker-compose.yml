version: "3"

services:
  web:
    container_name: docker-nginx
    restart: always
    build: 
      context: ./
    ports:
      - "4000:80"
    volumes:
      - ../dist:/usr/share/nginx/html
      - ./logs:/var/log/nginx
      - ./conf.d:/etc/nginx/conf.d
      - ./conf/nginx.conf:/etc/nginx/nginx.conf
